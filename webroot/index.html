<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chroot Control — Simple UI</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="brand">Chroot Control</div>
      <div class="controls">
        <button id="theme-toggle" class="theme-btn" aria-pressed="false" title="Toggle theme">
          <!-- Sun icon (light) -->
          <svg class="icon icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
            <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="1.5"/>
            <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <!-- Moon icon (dark) -->
          <svg class="icon icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </header>
    <main class="panel">
      <section class="card">
        <h2 class="title">Ubuntu chroot</h2>
        <div class="row status-row">
          <div class="status-pill">
            <span id="status-dot" class="dot dot-unknown" aria-hidden></span>
            <span id="status-text">unknown</span>
          </div>
        </div>

        <!-- button box under status -->
        <div class="btn-box card" style="margin-top:12px;padding:10px">
            <div class="btn-row">
              <button id="start-btn" class="btn">Start</button>
              <button id="stop-btn" class="btn stop" disabled>Stop</button>
              <button id="restart-btn" class="btn">Restart</button>
            </div>
            <div style="margin-top:10px;display:flex;justify-content:flex-end">
              <button id="copy-login" class="btn outline small" title="Copy login command" disabled>Copy login command</button>
            </div>
        </div>

        <div class="row">
          <label class="row-label">Run at boot</label>
          <label class="toggle-inline">
            <input id="boot-toggle" type="checkbox">
            <span>Enable</span>
          </label>
        </div>

  <p class="note">Path: <code id="path-code">/data/local/ubuntu-chroot/rootfs</code></p>
      </section>

      <section class="card console-card">
        <div class="console-header">Console</div>
        <pre id="console" class="console"></pre>
        <div class="console-actions">
          <button id="clear-console" class="btn outline small">Clear</button>
          <button id="refresh-status" class="btn small">Refresh</button>
        </div>
      </section>
    </main>

    <footer class="foot">Simple UI — will call your <code>chroot.sh</code> via cmdExec when available.</footer>
  </div>

  <script src="assets/command-executor.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
